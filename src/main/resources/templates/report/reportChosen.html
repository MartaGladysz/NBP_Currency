<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Report of quotations of chosen currencies</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/reportChosen.css">

</head>
<body>

<div class="container">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <a class="w3-btn w3-round-large w3-small w3-teal w3-border w3-border-white mr-2" href="/"><b>HOME</b></a>
        <a class="w3-btn w3-round-large w3-small w3-teal w3-border w3-border-white" href="/report/reportPDF"><b>Generuj PDF z raportu</b></a>
        <br>
        <table class="table table-hover">
            <thead>
            <th>Waluta</th>
            <th class="text-center">Notowania</th>
            <th class="text-center">Kurs najmniejszy</th>
            <th class="text-center">Kurs największy</th>
            <th class="text-center">Średnia wszystkich kursów</th>
            </thead>
            <tbody>
            <tr th:each="c, stat : ${currenciesMapChosen}">
                <td th:text="${c.getKey()}"></td>
                <td class="text-center" th:text="${c.getValue()}"></td>

                <td class="text-center" th:text="${statisticsList[__${stat.index}__].get(0)}" ></td>
                <td class="text-center" th:text="${statisticsList[__${stat.index}__].get(1)}" ></td>
                <td class="text-center" th:text="${statisticsList[__${stat.index}__].get(2)}" ></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
